{% extends "base.html" %}

{% block content %}

<h1 class="text-3xl font-bold leading-tight text-gray-900">
    Projects
</h1>

{% for project in object_list %}

<div class="mt-3 py-3 px-3 border border-gray-200 shadow-md rounded">
    <a href="{% url 'sniper:project-detail' project.id %}">
        <p class="text-xl font-bold leading-8"></p>
        {{ project.name }}
        </p>
    </a>
</div>

{% endfor %}

{% endblock content %}
